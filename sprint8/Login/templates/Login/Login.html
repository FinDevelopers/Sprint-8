{%extends 'Login/login-base.html'%}
{%load static%}

{%block links%} 
  <link href="{%static 'Login/css/login.css'%}" rel="stylesheet">
{%endblock links%}

{%block title%} Login {%endblock title%}

{%block content%}
<div class="col-md-6 col-lg-5 d-none d-md-block img-block"></div>

<div class="col-md-6 col-lg-7 d-flex align-items-center">
  <div class="card-body p-4 p-lg-5 text-black">
    <form action="" method="POST">{%csrf_token%}

      <div class="d-flex align-items-center mb-5 pb-1">
          <a href="{% url 'Home'%}"><img src="{%static 'Login/img/itbank-logo-dark.svg'%}" alt="itbank logo"></a>
      </div>

      <h1 class=" mb-3 pb-3" >¡Ingresa a tu cuenta!</h1>

      <div class="form-outline mb-4">
      <label class="form-label" for="username">Usuario</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg py-3 text-dark-50 fs-3" placeholder="Ingrese su usuario">
      </div>

      <div class="form-outline mb-4">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control form-control-lg py-3 text-dark-50 fs-3" placeholder="Ingrese su contraseña">
      </div>

      <div class="pt-1 mb-4">
        <input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-lg btn-block iniciar-sesion">
      </div>

      <a class="small text-muted links" href="#!">¿Olvidaste tu Contraseña?</a>
      <p class="mb-5 pb-lg-2 links">¿No tienes cuenta? <a href="{%url 'Registration'%}">Regístrate</a></p>
    </form>
  </div>
</div>
{%endblock content%}
