{%extends 'Login/login-base.html'%}

            <a class="fs-1 me-3" href="{%url 'Login'%}"><i class="bi bi-arrow-left"></i></a>
        </div>

        <h1 class=" mb-3 pb-3 ms-3" >Â¡Crea una cuenta!</h1>
        
        <ul class="form-container">
            {{form.as_ul}}
        </ul>
        
        <div class="pt-4 mb-4 me-4 d-flex justify-content-center">
          <input type="submit" value="Registrarse" class="btn btn-primary btn-lg registrarse">
        </div>

        
        
      </form>
    </div>
  </div>
{%endblock content%}

{%block scripts%}
